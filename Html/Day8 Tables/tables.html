<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    
    <table align="center" cellpadding="20" border="10px">
        <caption><h2>TIME TABLE</h2></caption>
       <!-- table head -->
        <th>Days</th>
        <th>First Half</th>
        <th>Break</th>
        <th>Second Half</th>
        <!--table row  -->
        <!-- ROW 1 -->
    <tr align="center">
        <!-- table data -->
        <td>Mondays</td>
        <td>OS</td>
        <td rowspan="5">LUNCH</td>
        <td>DBMS</td>
    </tr>
    <!-- ROW 2 -->
    <tr align="center">
        <td>Tuesdays</td>
        <td>Java</td>
        <td>DSA</td>
    </tr>
    <!-- ROW 3 -->
    <tr align="center">
        <td>Wednesday</td>
        <td>Web</td>
        <td>Computer Net.</td>
    </tr>
    <!-- ROW 4 -->
    <tr align="center">
        <td>Thursday</td>
        <td>CyberSecurity</td>
        <td>Web tech.</td>
    </tr>
    <!-- ROW 5 -->
    <tr align="center">
        <td>Friday</td>
        <td>NodeJs</td>
        <td>ReactJs</td>
    </tr>
    <!-- ROW 6 -->
    <tr align="center">
        <td>Saturday</td>
        <td colspan="4">Weak Off</td>
    </tr>

         

    </table>
</body>
</html>
