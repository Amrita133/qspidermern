<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        fieldset{
            width: 250px;

<body>
    <form action="">
        <fieldset>
            <legend align="center">Registration Form</legend>

            <label for="username">Name</label><br>
                <input type="text" placeholder="userName" id="username"><br><br>
            <label for="number">Mobile No.</label><br>
                <input type="text" placeholder="+91-*******"  id="number"><br><br>
            <label for="email">Email<sup>*</sup></label><br>
                <input type="text" placeholder="abc@gmail.com" id="email"required><br><br>
            <label for="pass">Password<sup>*</sup></label><br>
                <input type="text" placeholder="at least 5 characters" id="pass" required><br><br>

                <label for="feedback">user feedback</label><br>
                <textarea name="text" id="feedback"></textarea><br><br>
                <button type="button">Submit</button>
                <button type="button">cancel</button>

        </fieldset>

        <!-- <input type="submit"> -->
    </form>
